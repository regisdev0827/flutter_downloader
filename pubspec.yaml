name: flutter_downloader
description: A plugin for creating and managing download tasks. Supports iOS and Android.
version: 1.0.0
author: hunghd <hunghd.yb@gmail.com>
homepage: https://github.com/hnvn/flutter_downloader

environment:
  sdk: '>=1.20.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: vn.hunghd.flutterdownloader
    pluginClass: FlutterDownloaderPlugin